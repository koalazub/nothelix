[package]
name = "libnothelix"
version = "0.1.0"
edition = "2021"

[lib]
name = "nothelix"
crate-type = ["cdylib", "rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
tokio = { version = "1", features = ["fs", "io-util", "sync", "rt-multi-thread", "time"] }
anyhow = "1"
once_cell = "1.19"
base64 = "0.22"
which = "6.0"
log = "0.4"
env_logger = "0.11"
shellexpand = "3.1"

# Image format handling
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "gif", "webp"] }
resvg = "0.44"

# Steel FFI bindings
steel-core = { git = "https://github.com/mattwparas/steel.git", version = "0.7.0", features = ["dylibs", "sync"] }
steel-derive = { git = "https://github.com/mattwparas/steel.git", version = "0.6.0" }
abi_stable = "0.11"

[dev-dependencies]
tempfile = "3.10"

[profile.release]
opt-level = 3
lto = true
